{% extends 'base.html' %}

{% block content %}
<h2>Order List</h2>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Job #</th>
                <th>Company</th>
                <th>Name</th>
                <th>Email</th>
                <th>Buttons</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.job_number }}</td>
                <td>{{ order.company }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.email }}</td>
                <td>
                    <a href="{% url 'orders:form' %}{{ order.pk }}">Edit</a> | <a href="#">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
