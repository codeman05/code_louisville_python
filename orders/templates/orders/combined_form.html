{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Combined Form{% endblock %}

{% block content %}
<h2>Combined Form</h2>

<div class="container">
    <form class="form" method="POST">
        {% csrf_token %}
        <fieldset>
            {{ order_form|crispy }}
        </fieldset>
        <fieldset>
            {{ test_form|crispy }}
        </fieldset>
        <input type="submit" value="Submit" class="btn btn-info">
    </form>
</div>
{% endblock %}
