{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Order Form</h2>

<div class="container">
    <form class="form" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" class="btn btn-info">
    </form>
</div>
{% endblock %}
